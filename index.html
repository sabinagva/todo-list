<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
  <h1>jQuery for Cool Kids</h1>  

  <form>
    <!-- input is a self closing tag -->
    <input 
        type="text"
        placeholder="To-do text"
        id="to-do-input"
    >
    <input 
        type="text"
        placeholder="author"
        id="author-input"
    >
    <button id="submit-btn">Submit</button>
  </form>
  <h2 class="to-do-color">To do list:</h2>
  <!-- <p>You have things to do!</p> -->
  <!-- span is there so we can change our counter -->
  <p>You have <span id="to-do-count">0</span> things to do! </p>
 <!-- this is where our unordered list will go to  -->
  <ul id="to-do-list">
    <li>Workout</li>

  </ul>
</body>
</html>
